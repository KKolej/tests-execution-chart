<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="@MERMAID_SRC@"></script>
    <style>
        @media (prefers-color-scheme:dark) {
            body {
                background: #232323;
                color: white;
            }
        }
    </style>
</head>

<body>
    <div class="mermaid">
        @GRAPH_PLACEHOLDER@
    </div>
    <script>
        const darkModeEnabled = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const options = { startOnLoad: true };
        if (darkModeEnabled) {
            options.theme = 'dark';
        }
        mermaid.initialize(options);
    </script>
</body>

</html>
